 services:
  clash: # Clash 内核
    container_name: clash-meta
    image: metacubex/mihomo:latest  # 最新版用 metacubex/mihomo:Alpha
    restart: always
    pid: host
    ipc: host
    network_mode: host
    cap_add:
      - ALL
    security_opt:
      - apparmor=unconfined
    volumes:
      - ./clash_meta/clash:/root/.config/mihomo
      - /dev/net/tun:/dev/net/tun
      # 共享host的时间环境
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  zashboard: # Clash WebUI
    container_name: zashboard
    image: ghcr.io/zephyruso/zashboard:latest
    restart: always
    network_mode: bridge
    ports:
      - '2800:80'
